{% extends "base.html" %}

{% block titulo %}Registro de Mermas{% endblock %}

{% block contenido %}
<div class="container-fluid">

    <h1 class="h3 mb-4 text-gray-800">Mermas Registradas</h1>

    <button class="btn btn-primary mb-3"
            onclick="window.location.href='{{ url_for('mermod.mermas_form') }}'">
        + Nueva Merma
    </button>

    <div class="card shadow">
        <div class="card-body">

            <table id="tblMermas" class="table table-striped table-bordered" width="100%">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Orden Prod.</th>
                        <th>Producto Principal</th>
                        <th>Sucursal</th>
                        <th>Fecha Registro</th>
                        <th>Responsable</th>
                        <th>Motivo General</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
            </table>

        </div>
    </div>

</div>
{% endblock %}

{% block js %}
<script>
$(document).ready(function () {

    $('#tblMermas').DataTable({
        processing: true,
        serverSide: false,
        ajax: {
            url: "/api/v1/mermas",
            type: "GET",
            dataSrc: ""
        },
        columns: [
            { data: "id_merma_cab" },
            { data: "cod_orden_prod_cab" },
            { data: "producto" },
            { data: "sucursal" },
            { data: "fecha_registro" },
            { data: "responsable" },
            { data: "motivo_general" },
            {
                data: null,
                render: function (data) {
                    return `
                        <a href="/produccion/mermas/form/${data.id_merma_cab}"
                           class="btn btn-warning btn-sm">Editar</a>

                        <button class="btn btn-danger btn-sm"
                                onclick="anularMerma(${data.id_merma_cab})">
                                Anular
                        </button>
                    `;
                }
            }
        ]
    });

});

// ==========================
// ANULAR MERMA
// ==========================
function anularMerma(id) {

    if (!confirm("¿Desea anular esta merma?")) return;

    $.ajax({
        url: `/api/v1/mermas/${id}/anular`,
        type: "PUT",
        success: function () {
            alert("Merma anulada correctamente");
            $('#tblMermas').DataTable().ajax.reload();
        },
        error: function () {
            alert("Error al anular la merma");
        }
    });
}

</script>
{% endblock %}
