{% extends "base.html" %}

{% block titulo %}Control de Calidad{% endblock %}

{% block contenido %}
<div class="container-fluid">

    <h1 class="h3 mb-4 text-gray-800">Registros de Control de Calidad</h1>

    <button class="btn btn-primary mb-3"
            onclick="window.location.href='{{ url_for('ccmod.control_calidad_form') }}'">
        + Nuevo Control
    </button>

    <div class="card shadow">
        <div class="card-body">

            <table id="tblControlCalidad" class="table table-striped table-bordered" width="100%">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Orden Producción</th>
                        <th>Fecha Control</th>
                        <th>Responsable</th>
                        <th>Resultado</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
            </table>

        </div>
    </div>

</div>
{% endblock %}

{% block js %}
<script>
$(document).ready(function () {

    $('#tblControlCalidad').DataTable({
        processing: true,
        serverSide: false,
        ajax: {
            url: "/api/v1/control-calidad",
            type: "GET",
            dataSrc: ""
        },
        columns: [
            { data: "id_cali_cab" },
            { data: "cod_orden_prod_cab" },
            { data: "fecha_control" },
            { data: "responsable" },
            { data: "resultado" },
            { data: "estado" },
            {
                data: null,
                render: function (data) {
                    return `
                        <a href="/produccion/control-calidad/editar/${data.id_cali_cab}"
                           class="btn btn-warning btn-sm">Editar</a>

                        <button class="btn btn-danger btn-sm"
                                onclick="eliminar(${data.id_cali_cab})">
                                Eliminar
                        </button>
                    `;
                }
            }
        ]
    });

});

// ==========================
// ELIMINAR CONTROL
// ==========================
function eliminar(id) {

    if (!confirm("¿Desea eliminar este registro?")) return;

    $.ajax({
        url: `/api/v1/control-calidad/${id}`,
        type: "DELETE",
        success: function () {
            alert("Registro eliminado correctamente");
            $('#tblControlCalidad').DataTable().ajax.reload();
        },
        error: function () {
            alert("Error al eliminar el registro");
        }
    });
}

</script>
{% endblock %}
